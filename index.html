<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image-gallery-styles.css">
    <title>Image-Gallery</title>
</head>
<body>
    <main class="row">
        <article class="column">
          <div id="container">
            <img src="pictures/big_tree.jpg" alt="pictuer of big tree" class="image">
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
          </div>
          <div id="container">
            <img src="pictures/bird.jpg" alt="pictuer of big tree" class="image">
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
          </div>
          <div id="container">
            <img src="pictures/cute_pit.jpg" alt="pictuer of big tree" class="image">
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
          </div>
          <div id="container">
            <img src="pictures/fluffy_dog.jpg" alt="pictuer of big tree" class="image">
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
          </div>
        </article>
        <article class="column">
          <img src="pictures/green_hills.jpg" alt="pic of green hills">
          <img src="pictures/hamster.jpg" alt="pic of hamster">
          <img src="pictures/night_mountain.jpg" alt="picture of mountain at night">
          <img src="pictures/ocean_fjord.jpg" alt="picture of fjord">
        </article>
        <article class="column">
          <img src="pictures/pitbull.jpg" alt="picture of pitbull">
          <img src="pictures/puppy.jpg" alt="picture of puppy">
          <img src="pictures/raincoat_dog.jpg" alt="pictuer of dog in rain coat">
          <img src="pictures/white_puppy.jpg" alt="picture of white puppy">
        </article>
        <article class="column">
          <img src="pictures/white_puppy.jpg" alt="picture of white puppy">
          <img src="pictures/trail_riding.jpg" alt="picture of man on a bike">
          <img src="pictures/valley.jpg" alt="picture of a green valley">
          <img src="pictures/statues.jpg" alt="picture of statues">
          <img src="pictures/fluffy_dog.jpg" alt="fluffy dog with glasses">
        </article>
      </main> 
</body>
</html>
